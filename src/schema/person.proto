syntax = "proto3";
/* 
run all commands in root "PBSkip"
protoc --proto_path=src/schema/ --cpp_out=src/schema/ person.proto
*/
message Address {
  uint32 zipcode = 1;
  bool international = 2;
  string city = 3;
}
message Person {
  string name = 1;
  int64 age = 2;
  Address address = 3;
  repeated string names = 4;
  repeated uint64 ages = 5;
  repeated Address addresses = 6;
}

