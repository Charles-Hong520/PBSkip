syntax = "proto3";
/* 
protoc --cpp_out=. person.proto 
*/
message Address {
  uint32 zipcode = 1;
  bool international = 2;
  string city = 3;
}
message Person {
  string name = 1;
  int64 age = 2;
  Address address = 3;
  repeated string names = 4;
  repeated uint64 ages = 5;
  repeated Address addresses = 6;
}

